      <legend>Nueva Encuesta</legend>
        {{> afQuickField name='name'}}

        <div id="collapse1" class="collapse">
          {{> afQuickField name='questions'}}
        </div>
    </fieldset>

    <hr>
    <button type="submit" class="btn btn-primary">Crear</button>

  {{/autoForm}}

  <!-- TEMPLATE MODAL ADD QUESTION-->
