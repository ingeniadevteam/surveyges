<template name="surveyShow">
  <h1>{{name}}</h1>
  {{#autoForm collection="Answers" id="submitSurvey" type="method" meteormethod="answerAdd"}}
    <fieldset>
      {{#each questions}}
        <legend>{{name}}</legend>
        <a class="btn btn-success" data-toggle="collapse" href="#collapse1">Preguntas</a>
        <div id="collapse1" class="collapse">
        {{> afQuickField name='answer' options=optionsList}}
        </div>
      {{/each}}
    </fieldset>
    <button type="submit" class="btn btn-info">Submit</button>
    <a class="btn btn-danger">Volver</a>
  {{/autoForm}}
</template>
